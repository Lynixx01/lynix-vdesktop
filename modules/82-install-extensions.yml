name: install-extensions
type: shell
commands:
  - mkdir extensions
  - cd extensions
  - wget https://github.com/aunetx/blur-my-shell/releases/latest/download/blur-my-shell@aunetx.shell-extension.zip
  - wget https://github.com/micheleg/dash-to-dock/releases/latest/download/dash-to-dock@micxgx.gmail.com.zip
  - wget https://github.com/home-sweet-gnome/dash-to-panel/releases/latest/download/dash-to-panel@jderose9.github.com_v63.zip
  - wget https://github.com/Lynixx01/DmThemeChanger/releases/latest/download/dm-theme-changer@lynixx01.github.com.zip
  - wget wget https://github.com/G-dH/vertical-workspaces/releases/latest/download/vertical-workspaces@G-dH.github.com.zip
  - unzip *.zip
  - rm -rf *.zip
  - cd .. && cp -r extensions /etc/skel/.local/share/gnome-shell/extensions/
  - rm -rf extensions
